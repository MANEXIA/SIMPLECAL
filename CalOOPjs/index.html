<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thisdocument</title>
    <link rel="stylesheet" href="style.css">  

</head>
 <script src="index.js" defer></script>
  <body>
    

   <header>
      <div class="headcon">
         <div class="headrow">
            <p>Simple Calculator using OOP in JS</p>
         </div>
      </div>
   </header>

    <main>

      <div class="calcon">
        <div class="calrow">
            

             <input type="text" id="userinput">
             <!--  FUNCTION FOR OPERATOR   onclick="opbtn(this)" -->
            <button class="btn" data-martin="7">7</button>
            <button class="btn" data-martin="8">8</button>
            <button class="btn" data-martin="9">9</button>
            <button class="btn" data-martin="/">/</button>

            <button class="btn" data-martin="4">4</button>
            <button class="btn" data-martin="5">5</button>
            <button class="btn" data-martin="6">6</button>
            <button class="btn" data-martin="-">-</button>
     
            <button class="btn" data-martin="1">1</button>
            <button class="btn" data-martin="2">2</button>
            <button class="btn" data-martin="3">3</button>
            <button class="btn" data-martin="+">+</button>

            <button class="btn" data-martin=".">.</button>
            <button class="btn" data-martin="0">0</button>
            <button class="btn" id="clear" data-martin="clear">C</button> 
            <button class="btn" data-martin="*">*</button>
            <button class="btn" id="equale" data-martin="equal">=</button>
        </div>
      </div>

    </main>

   
    <footer>
      <div class="chstyle">
          <!-- huling part monato gawin  -->
         <!-- <button type="button">NIGHT MODE</button> -->
      </div>
    </footer>

  </body>
</html>
