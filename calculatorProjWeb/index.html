<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIMPLE CALCULATOR</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="container">
  <div class="row">
   <input type="number" id="cal-input" required>
   <button type="button" onclick="calbtn(this)">7</button>
   <button type="button" onclick="calbtn(this)">8</button>
   <button type="button" onclick="calbtn(this)">9</button>
   <button type="button" id="cal-mul">*</button>

   <button type="button" onclick="calbtn(this)">4</button>
   <button type="button" onclick="calbtn(this)">5</button>
   <button type="button" onclick="calbtn(this)">6</button>
   <button type="button" id="cal-div">/</button>

   <button type="button" onclick="calbtn(this)">1</button>
   <button type="button" onclick="calbtn(this)">2</button>
   <button type="button" onclick="calbtn(this)">3</button>
   <button type="button" id="cal-sub">-</button>

   <button type="button" id="cal-clear">AC</button>
   <button type="button" onclick="calbtn(this)">0</button>
   <button type="button" id="cal-equal">=</button>
   <button type="button" id="cal-add">+</button>
  </div>
 </div>
 
  <script src="script.js"></script>
</body>
</html>
